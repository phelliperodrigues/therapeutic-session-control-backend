server:
  port: 8080
spring:
  application:
    name: therapeutic-session-control-backend
  datasource:
    url: ${DATA_SOURCE_URL}
    username: ${DATA_SOURCE_DB_USER}
    password: ${DATA_SOURCE_DB_PASSWORD}
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        trace: false
        web-allow-others: false
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /docs.html

